plugins {
    id 'application' apply true
    id 'java' apply true
}

group = 'advent.of.code'
version = '1.0'

repositories {
    mavenCentral()
    mavenLocal()
}

application {
    mainClass = 'advent.of.code.Main'
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
